name: go_api

services:
    api:
        profiles:
            - all_services
        build: .
        container_name: go_api
        depends_on:
            - database
        ports: 
            - "3001:3001"
        environment:
            - "DB_CONNECTION_INFO=host=db port=5432 user=api password=1234 dbname=products_api sslmode=disable"
            - "DB_NAME=products_api"
            - "PORT=:3001"
        networks:
            - api_network 

    database:
        profiles:
            - default
            - all_services
        container_name: db
        image: postgres
        environment:
            - POSTGRES_PASSWORD=1234
            - POSTGRES_USER=api
            - POSTGRES_DB=products_api
        ports:
            - 5432:5432
        volumes:
            - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
            - ./data/postgres:/var/lib/postgresql/data            
        restart: always
        networks:
            - api_network       

    pg_admin:
        profiles:
            - default
            - all_services
        image: dpage/pgadmin4:latest
        container_name: dcs-pgadmin
        restart: always
        depends_on: 
            - database
        environment:
            - PGADMIN_DEFAULT_EMAIL=user@localhost.com
            - PGADMIN_DEFAULT_PASSWORD=1234  
        ports:
            - 8080:80
        volumes:
            - ./data/pgadmin:/var/lib/pgadmi 
        networks:
            - api_network  

networks:
    api_network:
        driver: bridge


